<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Crystal Collector Game - Matthew Womack
        </title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        
    </head>
    <body>
        <script src="http://code.jquery.com/jquery-3.3.1.slim.js"
                integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
                crossorigin="anonymous"></script>
      

        <div class="container-fluid">    
            <div class="header top-bar fix">
                <h1> Crystal Collector Game </h1>
            </div>
        </div>    

        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <div id="gameSpace">                  
                        <div id="answer">

                             <h2 id="numberToGet">Zilch</h2>

                        </div>
                    </div>
                </div>
             </div>

        <div class="container">
             <div class="row">
                <div class="col-md-4">

                    <div id="scoreSpace">
                            <h1>Score: </h1>
                        <div id="userGuess"> </div>
                    </div>
                </div>
        
                <div class ="col-md-4">
                     <div id="wins">
                         <h1 > Wins: </h1>
                        <div id="winsBox"> </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="losses">
                        <h1 > Losses: </h1>
                        <div id="lossesBox"> </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                 <div id="gemGroup">
                    <button id="gem1"> Gem 1</button>
                    <button id="gem2"> Gem 2</button>
                    <button id="gem3"> Gem 3</button>
                    <button id="gem4"> Gem 4</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="gemGroup">
                    <button id="reset"> reset </button>
                 </div>
                        
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Status:  </h3>
                <div id="gameStatus">  </div>
            </div>   
        </div>
           
        <script src="assets/javascript/crystalsGameLogic.js"></script>
    </body>
</html>
