<!DOCTYPE html>
<html>
    <head>
        <title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

    <body>

    <!-- using uncompressed jQuery to access animation methods -->

        <div class="container">
            <div class="row">    
                <div class="header">
                        <div class="col-md-1">
                            <button id="sound"> Sound </button>
                        </div>
                    <div class="col-md-10">
                        <h1> Crystal Collector Game </h1>
                    </div>
                </div>
            <div class="col-md-1">
                <button id="reset"> reset </button>
            </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="gameSpace">

                    </div>
                </div>
             </div>

        <div class="container">

                <div class="col-md-4">

                    <div id="scoreSpace">

                    </div>
                </div>
        
                <div class ="col-md-4">
                     <div id="wins">

                        <div id="winsBox"> </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="losses">

                        <div id="lossesBox"> </div>
                    </div>
                </div>
            </div>
        </div>

 
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div id="gameStatus">  </div>
            </div>   
        </div>
        <div class="row">
            <div id="gemGroup"> 
                <div class="col-md-3">
                      
                    <button id="gem1">
                     
                    </button>
                </div>
                <div class="col-md-3"> 
                    <button id="gem2">
                 
                    </button>
                </div>
                <div class="col-md-3">

                    </button>
                </div>
                <div class="col-md-3">

                    </button>
                </div>
            </div>
